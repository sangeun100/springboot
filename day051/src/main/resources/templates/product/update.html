<meta charset="UTF-8">

<h1>Product Update Page</h1>
<body>
	<h1>Product Update Page</h1>
	<form action="productupdateimpl" method="post">
	NAME: <span th:text="${uproduct.name}"></span><br>
	<input type="hidden" name="name" value="" th:value="${uproduct.name}">
	PRICE<input type="number" name="price" value="" th:value="${uproduct.price}"><br>
	RATE<input type="text" name="rate" value="" th:value="${uproduct.rate}"><br>
	<input type="submit" value="UPDATE"><br>
	</form>
</body>
