<meta charset="utf-8">
<script>
$(document).ready(function(){
	$('#deletebtn').click(function () {
		var id = $('input[name="id"]').val();
		var c = confirm('삭제하십니까?');
		if(c == true) {
			location.href='delete?id='+id;
		}
	});
	
	$('#updatebtn').click(function(){
		$('.user').attr({
			'method':'post',
			'action':'update' 
		});
		$('.user').submit();
	});
});

</script>


  <div class="col-lg-6">
      <div class="p-5">
          <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Product Information</h1>
          </div>
          <form class="user">
              <div class="form-group">
                  <input type="text" class="form-control form-control-item"
                      name="id" value="id01" th:value="${c.id}" readonly="readonly" >
              </div>
              <div class="form-group">
                  <input type="text" class="form-control form-control-item"
                      name="name" value="pwd01" th:value="${c.name}">
              </div>
              <div class="form-group">
                  <input type="number" class="form-control form-control-item"
                      name="name" value="pwd01" th:value="${c.price}">
              </div>
             <div class="form-group">
                  <input type="number" class="form-control form-control-item"
                      name="name" value="pwd01" th:value="${c.cid}">
              </div>
              <div class="form-group">
				<input type="file" class="form-control form-control-item"
					name="mf" value="pwd01" th:value="${c.imgname}">
			</div>
              <a id="updatebtn" href="#" class="btn btn-primary btn-user btn-block">
                  UPDATE
              </a>
             
             <a id="deletebtn" href="#" th:href="@{delete(id=${c.id})}" class="btn btn-primary btn-user btn-block">
                  DELETE
              </a>
              
          </form>
         
      </div>
  </div>
