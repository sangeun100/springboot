<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Category Tables</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable" width="100%"
				cellspacing="0">
				<thead>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>PID</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>PID</th>
					</tr>
				</tfoot>
				<tbody>
					<tr th:each="c : ${clist}">
						<!-- /cust/detail?id=id01 -->
						<td><a href="" th:text="${c.id}"
							th:href="@{detail(id=${c.id})}">id01</a></td>
						<td th:text="${c.name}">Edinburgh</td>
						<td th:text="${c.pid}">Seoul</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
